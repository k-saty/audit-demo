
services:
  api:
    container_name: audit-api
    build: .
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app:delegated
      - /app/.venv
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/audit_demo
    depends_on:
      - db

  db:
    container_name: audit-db
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: audit_demo
    ports:
      - "5432:5432"
    volumes:
      - audit_pg_data:/var/lib/postgresql/data

volumes:
  audit_pg_data:
